<div class="row">
  <div class="col-2">
    <div class="col">
      <img style="width: 3rem; height: 3rem" [src]="review?.user?.photo">
      <p>{{review?.user?.username}}</p>
    </div>
  </div>
  <div class="col-10" >
    <app-rating [rating]="review!.rating!"></app-rating>
    <p class="mt-3">{{review!.comment!}}</p>
    <hr>
  </div>
</div>
