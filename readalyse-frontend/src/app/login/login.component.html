
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight text" style="color: hsl(218, 81%, 95%)">
          QUAPP <br />

        </h1>

        <p class="mb-4 opacity-70 text-2" style="color: hsl(218, 81%, 85%)">
          <span style="color: hsl(218, 81%, 75%)">Friendships brought close</span>
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">

                <div>
                  <input
                    appearance="fill"
                    type="text"
                    matInput
                    placeholder="Username"
                    [(ngModel)]="username"
                    #title
                  />
                  <!--<mat-icon matSuffix>person_outline</mat-icon>-->
                </div>
              <div>
                <input
                  [type]="hide ? 'password' : 'text'"
                  matInput
                  placeholder="Password"
                  [(ngModel)]="password"
                  #title
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <!--<mat-icon class="hide-icon">{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>-->
                </button>
              </div>

              <div class="form-check d-flex justify-content-center mb-4">
                <button class="login-button" (click)="handleLogin()">
                  Login
                </button>
                <button class="login-button" routerLink="/register">
                  SignUp
                </button>
              </div>

            <!--<div class="form-check d-flex justify-content-center mb-4">
              <a class="forgot-password" routerLink="/forgot-password" style="text-decoration: none" >Forgot Password</a>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
